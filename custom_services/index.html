<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
        <script src="app.js"></script>
        <title>Custom Services</title>
    </head>
    <body>
        <h1>Custom Service</h1>
        <div ng-controller="ShoppingListAddController as itemAdder">
            <input type="text" ng-model="itemAdder.itemName" placeholder="item name">
            <input type="text" ng-model="itemAdder.itemQuantity" placeholder="item quantity">
            <button ng-click="itemAdder.addItem()">add</button>
        </div>
        <div ng-controller="ShoppingListViewController as viewList">
            <ol>
                <li ng-repeat="item in viewList.items">{{item.quantity}} of {{item.name}}
                    <button ng-click="viewList.removeItem($index)">remove</button>
                </li>
            </ol>
        </div>
    </body>
</html>
