<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Custom Attributes</title>
    </head>
    <body>
        <h1>Custom Attributes</h1>
        <div id="target" greeting="hello" ng-app="myapp">  
        </div>
        <script>
            var elem=document.getElementById("target");
            document.writeln(elem.getAttribute("greeting"));
            console.log(elem);
            console.log(elem.getAttribute("greeting"));
            document.writeln(elem.getAttribute("ng-app"));
            var elem2=document.querySelector("[ng-app]");
            console.log(elem2);
            document.write(elem2.getAttribute('ng-app'));
            </script>
    </body>
</html>
