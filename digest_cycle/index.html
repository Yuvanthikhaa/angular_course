<!DOCTYPE html>
<html ng-app="CounterApp" lang="en">
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <style>body{font-size:1.2em;}</style>    
    <title>ng-repeat</title>
</head>
<body>
    <h1>digest cycle</h1>
    <div ng-controller="CounterController">
        <button ng-click="showNumberOfWatchers()">
            Number of watchers
        </button>
        <input type="text" ng-model="name">
        <button ng-click="countOnce()">count once</button>
        <button ng-click="counteru()">count</button>
        <div>
            once counter: {{oneCounter}}<br>
            counter:{{counterr}}
        </div>
    </div>
    
</body>
</html>
